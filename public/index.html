<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Crear Producto</h1>
    
    <form id="formulario">
        <li>
            <label for="title">title: </label>
            <input type="text" id="title" name="title">
        </li>
        <li>
            <label for="description">description: </label>
            <input type="text" id="description" name="description">
        </li>
        <li>
            <label for="price">price: </label>
            <input type="number" id="price" name="price">
        </li>
        <li>
            <label for="thumbnail">thumbnail: </label>
            <input type="text" id="thumbnail" name="thumbnail">
        </li>        
        <li>
            <label for="code">code: </label>
            <input type="number" id="code" name="code">
        </li>
        <li>
            <label for="stock">stock: </label>
            <input type="number" id="stock" name="stock">
        </li>
        <li>
            <label for="category">category: </label>
            <input type="text" id="category" name="category">
        </li>  
        <li>
            <label for="status">status: </label>
            <input type="text" id="status" name="status">
        </li>  
        <li class="button">
            <button type="submit" id="boton">Crear producto</button>
        </li>
    </form>

    <hr/>
    <h1>Eliminar Producto</h1>
    <form id="deleteForm">
        <li>
            <label for="idForm">Id: </label>
            <input type="number" id="idInput" name="idInput">
        </li>
        <li class="button">
            <button type="submit" id="botonDelete">Eliminar</button>
        </li>
    </form>

    <hr/>
    <div>
        <h1>Productos en la lista: </h1>
        <div id="productos-en-front"></div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
</body>
</html>
